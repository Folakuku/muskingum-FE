<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Muskingum Flood Model</title>

        <!-- <link rel="stylesheet" href="./Old/style.css" /> -->
        <!-- <link href="all.css" rel="stylesheet" type="text/css" media="screen" /> -->
        <link
            href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <style type="text/css">
            * {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans",
                    "Droid Sans", "Helvetica Neue", sans-serif;
                /* color: #dddddd;
                background-color: black; */
            }

            body {
                /* top: 0;
                left: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                position: absolute;
                overflow-x: hidden; */
                background-color: #f5f5f5;
            }

            /* header  */
            h1 {
                margin: 0;
                padding-top: 7px;
                font-weight: unset;
                text-align: center;
                float: none !important;
            }

            main div#settings {
                width: 80%;
                margin: auto;
            }

            main button {
                color: white;
                border: none;
                display: block;
                cursor: pointer;
                margin: 50px 10%;
                padding: 10px 20px;
                background-color: #16a085;
            }

            main button#checkUpdate {
                background-color: lightgray;
            }
            canvas {
                border-collapse: collapse;
                width: 600px !important;
                height: 500px !important;
                margin: 20px;
            }
            .input {
                width: 65px !important;
            }
            table {
                border-collapse: collapse;
                border: 1px solid black;
                width: 50%;
                height: 50%;
                margin: 20px;
            }

            th,
            td {
                border: 1px solid black;
                text-align: center;
                padding: 8px;
            }

            button {
                margin: 10px;
            }

            .header {
                /* position: fixed; */
                top: 0;
                left: 0;
                width: 100%;
                background-color: #8cadd0; /* Header background color */
                color: white; /* Header text color */
                text-align: center;
                padding: 20px 0; /* Adjust padding as needed */
                margin-bottom: 30px;
                display: block;
                /* justify-content: center; */
            }
            .header-text {
                margin: 0;
            }

            .content {
                margin-top: 80px; /* Adjust margin to accommodate fixed header */
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container py-3">
            <header id="header" class="header fixed-top">
                <!-- class="d-flex align-items-center text-dark text-decoration-none header-text" -->
                <div>
                    <h1 class="header-text">Muskingum Flood Model</h1>
                </div>
            </header>
            <div>
                <h1>Muskingum Flood Model</h1>
            </div>
            <!-- <main> -->
            <!-- <body style="display: flex; justify-content: center"> -->
            <div style="display: flex; flex-direction: column; margin: 20px">
                <div>
                    <h2>User Input</h2>
                    <form id="dataForm">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>
                                        Time
                                        <select
                                            name="timeFactor"
                                            id="timeFactor"
                                        >
                                            <option value="minutes">
                                                minutes
                                            </option>
                                            <option value="hours">hours</option>
                                            <option value="days" selected>
                                                days
                                            </option>
                                        </select>
                                    </th>
                                    <th>Inflow (m<sup>3</sup>/s)</th>
                                    <th>Outflow (m<sup>3</sup>/s)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be added dynamically here -->
                            </tbody>
                        </table>
                        <button class="btn-primary" type="button" id="addRow">
                            Add Row
                        </button>
                        <br /><br />
                        <label for="weightFactor"
                            >Select Weight Factor (x):</label
                        >
                        <select name="weightFactor" id="weightFactor">
                            <option value="0.1">0.1</option>
                            <option value="0.2">0.2</option>
                            <option value="0.3">0.3</option>
                            <option value="0.4">0.4</option>
                            <option value="0.5">0.5</option>
                        </select>
                        <br /><br />
                        <button class="btn-primary" type="submit">
                            Submit Data
                        </button>
                    </form>
                </div>

                <!-- Divs for Graphs -->
                <div
                    id="output"
                    style="display: none; background-color: #f6f9ff"
                >
                    <div class="container-fluid" style="margin: 60px">
                        <h2>Hydrograph</h2>
                        <canvas id="hydrographChart"></canvas>
                    </div>

                    <div class="container-fluid">
                        <h2>Graph of Storage Against Weighted Flux</h2>
                        <canvas id="storageFluxChart"></canvas>
                    </div>

                    <div class="container-fluid">
                        <!-- Div for Results Table -->
                        <h2>Table of Final Result</h2>
                        <table id="resultsTable"></table>
                    </div>
                </div>

                <script src="script.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"
                ></script>
            </div>
            <!-- </main> -->
        </div>
    </body>
</html>
